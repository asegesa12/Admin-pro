<div class="input-group">
    <span class="input-group-btn">
        <button  (click)="changeValue(-5)" [ngClass]="BtnClass" type="button"><i class="fa fa-minus"></i></button>
    </span>
    <input type="text" class="form-control" placeholder="Progress" [ngClass]="{'is-invalid': progress > 100 || progress < 0}" (ngModelChange)="onChange( $event )" [(ngModel)]="progress">
    <span class="input-group-btn">
        <button  (click)="changeValue(+5)" [ngClass]="BtnClass" type="button"><i class="fa fa-plus"></i></button>
    </span>
</div>
